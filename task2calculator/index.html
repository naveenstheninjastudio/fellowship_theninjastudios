<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="Calculator">
        <div class="display"></div>
        <div class="keypad">
          <div class="buttonRow">
            <div class="btn btnac">ac</div>
            <div class="btn btnPercent">%</div>
            <div class="btn btnClr">clr</div>
            <div class="btn btnDivide">/</div>
          </div>
          <div class="buttonRow">
            <div class="btn btn7">7</div>
            <div class="btn btn8">8</div>
            <div class="btn btn9">9</div>
            <div class="btn btnMul">*</div>
          </div>
          <div class="buttonRow">
            <div class="btn btn4">4</div>
            <div class="btn btn5">5</div>
            <div class="btn btn6">6</div>
            <div class="btn btnSub">-</div>
          </div>
          <div class="buttonRow">
            <div class="btn btn1">1</div>
            <div class="btn btn2">2</div>
            <div class="btn btn3">3</div>
            <div class="btn btnSum">+</div>
          </div>
          <div class="buttonRow">
            <div class="btn btn00">00</div>
            <div class="btn btn0">0</div>
            <div class="btn btnDecimal">.</div>
            <div class="btn btnEqual">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
